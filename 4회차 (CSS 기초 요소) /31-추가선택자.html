<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
         기호와 함께 사용하는 속성 선택자
         * : 값의 포함 여부
         ^ : 값의 시작 여부
         $ : 값의 끝 여부
         */
     img[alt]{
        border: 5px dashed red;
     }

     body p{
        color:blue;
     }

     p > em{
        color: blue;
     }

     /*
     형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다!
     */

     #sam + p{
        color: orange;
     }

     #sam ~ img{
        display: none;
     }



    </style>
</head>
<body>
    <img src="images/rose.jpeg" width="120" alt="장미">
    <img src="images/rose.jpeg" width="120">
    <img src="images/rose.jpeg" width="120">
    <p>장미과 장미속의 관목을 통틀어 이르는 말이다. </p>
    <p>높이는 2~3m이며 잎은 어긋나고 깃 모양으로,  </p>
    <p>5~6월에 담홍색, 담자색, 흰색 등의 꽃이 피고는 한다. </p>
    <p>개량 품종이 많은 관상 꽃나무이다. </p>
</body>
</html>
