<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
     .container{
        height: 400px;
        border: 1px solid black;
     }

     #first{
        float: right;
     }
     #second{
        float: left;
     }
     p{
        clear: both;
     }
    </style>
</head>
<body>
 <div class="contaicer">
    <img id="first"
    src="images/rose.jpeg" width="160">
    <img id="second"
    src="images/rose.jpeg" width="160">
    <p>
        장미과 장미속의 관목을 통틀어 이르는 말이다. 
        높이는 2~3m이며 잎은 어긋나고 깃 모양으로, 5~6월에 담홍색, 
        담자색, 흰색 등의 꽃이 피고는 한다. 개량 품종이 많은 관상 꽃나무이다. 
        북반구의 온대와 아한대에 주로 분포한다. 장미는 광을 매우 좋아하는 식물이며 
        배수가 좋고 공기유통이 비옥한 사양토에서 잘 자란다.
    </p>
 </div>   
</body>
</html>
