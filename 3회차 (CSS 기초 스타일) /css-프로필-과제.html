  <body>
    <h1 title="고양이 코코의 프로필 페이지">김 코 코</h1>
    <img 
    src="images/kim coco.jpeg"
    alt="고양이 코코의 정면 사진"
    width="300" height="300"
    >
    <div id="introduce">
      <p>안녕하세요. 저는 암컷 고양이 김코코라고 합니다.</p>
      <p>제주도에서 태어나 2살인 지금도 제주도에 살고있습니다.</p>
      <p>
        간식 먹는 걸 좋아하고, 집사들과 어울리는 걸 좋아해요. <br>
         호기심이 많고 장난감 가지고 노는걸 좋아합니다. <br>
         저와 함께 즐거운 시간 보내봐요! 
        </p>
    </div>
    <hr>
    <div id="fun-facts">
       <h2>김코코 이모저모</h2>
       <p>
         1. 눈에 보이는건 다 <strong>물어뜯고 맛보고</strong>  호기심이 많아요.<br>
         2. 간식은 <mark>가리는거 없이 </mark> 다 좋아해요.<br>
         3. 혼자서도 잘 놀지만 , 집사와 함께 노는 것도 좋아해요.<br>
         4. 가끔 배변실수를 해요. <br>
       </p>
