<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>플렉스박스 레이아웃</title>
  <style>
    *{
       box-sizing: border-box;
    }
    body{
        margin: 0;
    }
    ul{
       display: flex;
       padding: 0;
       list-style-type: none;
       height: 200px;

       flex-direction: row;
       flex-wrap: wrap;
    }
  </style>
</head>
<body>
  

  <h2>조민성이 동물원가서 목격한 동물들</h2>
  <ul>
    <li>앵무새</li>
    <li>바위너구리</li>
    <li>알파카</li>
    <li>독수리</li>
    <li>오리</li>
  </ul>
</body>
</html>
